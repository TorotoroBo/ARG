<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo AR.js con GPS</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js"></script>
    <script>
    AFRAME.registerComponent('gps-entities', {
        init: function () {
            const locations = [
                { name: "Ubicación 1", latitude: 40.7128, longitude: -74.0060, image: "img1.png" },
                { name: "Ubicación 2", latitude: 40.7129, longitude: -74.0061, image: "img2.png" },
                { name: "Ubicación 3", latitude: 40.7130, longitude: -74.0062, image: "img3.png" },
                // Añade más ubicaciones aquí...
            ];

            locations.forEach(location => {
                const entity = document.createElement('a-image');
                entity.setAttribute('gps-entity-place', `latitude: ${location.latitude}; longitude: ${location.longitude};`);
                entity.setAttribute('name', location.name);
                entity.setAttribute('src', location.image);
                entity.setAttribute('scale', '5 5 5');
                entity.setAttribute('position', '0 2.5 0');
                entity.setAttribute('look-at', '[gps-camera]');
                entity.setAttribute('rotation', '0 0 0');
                
                entity.addEventListener('loaded', () => {
                    window.dispatchEvent(new CustomEvent('gps-entity-place-loaded'))
                });

                this.el.sceneEl.appendChild(entity);
            });
        }
    });
    </script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; debugUIEnabled: false;"
        renderer="logarithmicDepthBuffer: true;"
    >
        <a-camera gps-camera rotation-reader></a-camera>
        <a-entity gps-entities></a-entity>
    </a-scene>
</body>
</html>
